name: Terragrunt Plan

on:
  pull_request:
    branches:
      - main

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terragrunt
        run: |
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.39.1/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Run Terragrunt plan and generate one plan.out
        run: |
          cd infrastructure
          terragrunt plan-all -out=plan.out  # Generate plan.out inside the 'infrastructure' directory

      # Debug step: Check if the plan.out file was generated and its location
      - name: List files in infrastructure
        run: |
          ls -al infrastructure

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terragrunt-plan
          path: infrastructure/plan.out  # Upload from 'infrastructure' directory
          if-no-files-found: warn
