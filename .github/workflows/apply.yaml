name: Terragrunt Apply

on:
  push:
    branches:
      - main

jobs:
  terragrunt-apply:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terragrunt
        run: |
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.39.1/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Find and apply Terragrunt changes in all directories
        run: |
          # Find all directories with a terragrunt.hcl file
          find infrastructure/environments -name terragrunt.hcl -execdir terragrunt apply -auto-approve \;

        # The above line searches all directories under infrastructure/environments for terragrunt.hcl files
        # and runs terragrunt apply -auto-approve for each, to apply changes automatically.
